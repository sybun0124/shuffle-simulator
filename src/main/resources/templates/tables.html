<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>シャッフルシミュレーター</title>
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body class="sb-nav-fixed">
        <div>

            <div>
                <main>
                    <div class="container-fluid">
                        <h1 class="mt-4">シャッフルシミュレーター</h1>
                        <div class="card mb-4">
                            <div class="card-body">
                              <form th:action="@{/shuffle}" th:object="${shuffleForm}" method="post">

                                <select th:field="*{shuffleType}">
                                  <option th:each="shuffleType : ${shuffleTypeList}" th:value="${shuffleType.name()}" th:text="${shuffleType.label}"></option>
                                </select>
                                <input type="number" th:field="*{number}"/>枚づつ
                                <input type="submit" value = "シャッフル！" style="    display: inline-block; margin-inline: auto; width: 100%;">
                              </form>
                            </div>
                        </div>
                        <div class="card mb-4">
                            <div class="card-header">
                                DataTable Example
                            </div>
                            <div class="card-body" style="display:flex;">
                                <table style="width:40%;">
                                    <thead>
                                        <tr>
                                            <th style="width:20%">初期の並び</th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <th style="width:20%">初期の並び</th>
                                        </tr>
                                    </tfoot>
                                    <tbody>
                                        <tr th:each="card : ${initialCardList}">
                                            <th>[[${card}]]</th>
                                        </tr>
                                    </tbody>
                                </table>
                                <table style="width:40%; margin-left:10%">
                                    <thead>
                                        <tr>
                                            <th style="width:20%">シャッフル後の並び</th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <th style="width:20%">シャッフル後の並び</th>
                                        </tr>
                                    </tfoot>
                                    <tbody>
                                        <tr th:each="card : ${shuffledCardList}">
                                            <th>[[${card}]]</th>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    </body>
</html>
